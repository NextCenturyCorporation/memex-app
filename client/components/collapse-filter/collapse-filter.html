<div class="form-group">
  <div class="filter-header" ng-click="closed = !closed" ng-class="{'filter-header-selected': !closed}">
    <h5><i ng-class="{'fa fa-chevron-down fa-fw': !closed, 'fa fa-chevron-right fa-fw': closed}"></i>{{title}}</h5>
  </div>
  <div collapse="closed" ng-transclude></div>
</div>
